<div class ="Calculator" >
  <div>
    <base-display [display]="display$ | async"></base-display>
    <base-buttonPannel
      (onClickNumber)="onClickNumber($event)"
      (onClickOperation)="onClickOperation($event)"
      (onClickOperator)="onClickOperator($event)"
      (onClickDecimal)="onClickDecimal()"
      (onClickResult)="onClickResult()"
      ></base-buttonPannel>
  </div>
</div>
