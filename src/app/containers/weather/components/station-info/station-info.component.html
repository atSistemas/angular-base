<info-window [id]="id">
  <div class="container">
    <span class="content">
      Temperature: <b>{{ temperature | temperature }}</b>
    </span>
    <span class="content">
      Humidity: <b>{{ humidity | humidity }}</b>
    </span>
    <span class="content">
      Pressure: <b>{{ pressure | pressure }}</b>
    </span>
  </div>
</info-window>
